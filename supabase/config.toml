# The base URL of your website, used as an allow-list for redirects and for constructing URLs used
# in emails sent by Supabase Auth. (default: http://localhost:3000)
site_url = "http://localhost:3000"

# A list of *exact* URLs that auth providers are permitted to redirect to post authentication.
# Wildcard redirect URLs are not supported. (default: [site_url])
additional_redirect_urls = ["https://your-production-domain.com"]

# The maximum number of seconds a user session is valid for. After this time has passed, the user
# will need to sign in again. (default: 604800 [1 week])
jwt_expiry = 604800

# If disabled, the refresh token will never expire. (default: true)
enable_refresh_token_rotation = true

# Allows refresh tokens to be reused after expiry, up to the specified interval, in seconds.
# This is useful for handling network issues or concurrent requests. (default: 10)
refresh_token_reuse_interval = 10

# The external URL of the API server (used by Auth emails)
api_external_url = "http://localhost:54321"

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true

# If enabled, a user will be required to confirm any email change on both the old, and new email
# addresses. If disabled, only the new email is required to confirm. (default: true)
enable_confirmations = false

[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = false

